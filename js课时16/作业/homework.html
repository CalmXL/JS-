      Array.prototype.unique = function(){
        var temp = {},
            newArr = [];

        for(var i = 0; i < this.length; i++){
          // if(!temp[this[i]]){ // 会有问题
          if(!temp.hasOwnProperty(this[i])){
            temp[this[i]] = this[i];
            newArr.push(this[i]);
          }
        }
        return newArr;
      }
