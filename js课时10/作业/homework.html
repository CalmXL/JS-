    ;(function(){
      function Compute(opt){
        this.num1 = opt.num1;
        this.num2 = opt.num2;
      }
      Compute.prototype = {
        plus: function(){
          
          return this.num1 + this.num2;
        },
        min: function(){
          return this.num1 - this.num2;
        },
        mul: function(){
          return this.num1 * this.num2;
        },
        div: function(){
          return this.num1 / this.num2;
        }
      }

      window.Compute = Compute
    })()

    var com = new Compute({
      num1: 1,
      num2: 3 
    });
